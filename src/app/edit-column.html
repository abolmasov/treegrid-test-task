<mat-card class="mat-elevation-z0">
  <mat-card-header>
    <mat-card-title>Column edit "{{data?.columnName}}"</mat-card-title>
  </mat-card-header>
  <form
    name="editColumnForm"
    [formGroup]="editColumnForm"
    novalidate
    (ngSubmit)="processeEditColumnForm(editColumnForm.value, editColumnForm.valid, $event)"
  >
    <mat-card-content>
      <mat-form-field class="w100" appearance="outline">
        <mat-label>Data type</mat-label>
        <mat-select formControlName="data_type">
          <mat-option
            *ngFor="let dataType of dataTypes"
            [value]="dataType.value"
            >{{ dataType.viewValue }}</mat-option
          >
        </mat-select>
        <mat-error
          *ngIf="editColumnForm.get('data_type')?.hasError('required')"
        >
          This fields is required
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w100" appearance="outline">
        <mat-label>Font color</mat-label>
        <input
          matInput
          [ngxMatColorPicker]="font_color_picker"
          formControlName="font_color"
        />
        <ngx-mat-color-toggle
          matSuffix
          [for]="font_color_picker"
        ></ngx-mat-color-toggle>
        <ngx-mat-color-picker #font_color_picker></ngx-mat-color-picker>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button type="submit" mat-raised-button color="primary">Edit</button>
    </mat-card-actions>
  </form>
</mat-card>
